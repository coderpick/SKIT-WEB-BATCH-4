<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		function formFunction(){
			var name=document.myform.username.value;
			var checkLength =document.myform.gender.length;
			for($i = 0; $i < checkLength; $i++){
				var checkResult= document.myform.gender[i].checked;
				if(checkResult){
					var showData="Gender is "+ checkResult;
				}
			}
			var showData+="Username is :"+ name;
			document.getElementById('output').innerHTML=showData;
		}
	</script>
	<form action="" name="myform" id="myform" onsubmit="formFunction(); return false" >
		<p>
			Name: <input  type="text" name="username"/>
		</p>
		<p> Gender
			<input type="radio" name="gender" value="Male"/>Male
			<input type="radio" name="gender" value="Female"/>Female
			<input type="radio" name="gender" value="Ohters"/>Others
		</p>	
		<p><input type="submit" name="submit" value="Check"></p>
		
	</form>
		<div id="output"></div>
	</body>
</html>
