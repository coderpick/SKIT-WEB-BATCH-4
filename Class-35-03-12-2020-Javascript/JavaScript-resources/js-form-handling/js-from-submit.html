<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function fomrFunction(){

    var name = document.myform.user.value;

    var showData = "Username is :"+name+"<br/>";
    
    var genderlength = document.myform.gender.length;

   

    for(i=0; i<genderlength; i++){
        var checkValue = document.myform.gender[i].checked;      
        if(checkValue){
        var checkResult = document.myform.gender.value;
        var showGender = "Gender is :"+checkResult+"<br/>";
        }
     }
      
      
      var length = document.myform.coder.length;

      var $result ="";

      for(i=0; i<length; i++){
      var checkedVal = document.myform.coder[i].checked;

        if(checkedVal){

        $result += document.myform.coder[i].value + ", ";

        var showcheck ="You Selected :"+$result+"<br/>";

        }
      }
      var index =document.myform.city.selectedIndex;
      var value = document.myform.city.options[index].value;
      var showCity = "Your City is: "+value;
      
      
      document.getElementById('output').innerHTML=showData+showGender+showcheck+showCity;
      }
      
      </script>
    </head>
    <body>
      <div class="container">
        <div id="output"></div>
        <form action="" method="post" name="myform" id="myform" onsubmit="fomrFunction(); return false;">
          <p>Name: <input type="text" name="user"></p>
          <p>Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
          </p>
          <p>Language:
            <input type="checkbox" name="coder" value="PHP">PHP
            <input type="checkbox" name="coder" value="JAVA">JAVA
            <input type="checkbox" name="coder" value="C#">C#
          </p>
          <p>City:
            <select name="city">
              <option value="Natore">Natore</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Dhaka">Dhaka</option>
            </select>
          </p>
          
          <p>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" value="Reset">
            
          </p>
          
        </form>
        
      </div>
      
    </body>
  </html>
